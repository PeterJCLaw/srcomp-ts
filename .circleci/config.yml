version: 2

jobs:
  validate:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn test
      - run: yarn run cov:send
      - run: yarn run cov:check

workflows:
  version: 2
  validate:
    jobs:
      - validate
